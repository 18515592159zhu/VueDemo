<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
    <style>
        .aa {
            width: 200px;
            height: 200px;
            border: 10px red solid;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>

    <img :src="src" :width="width" :height="height" :title="msg" :class="{aa:showCss}" alt="">

    <input type="button" value="动态控制加入样式" @click="addCss">
    <input type="button" value="改变图片" @click="changeSrc">
</div>
</body>
</html>
<!--引入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",//代表vue实例作用范围
        data: {//用来给vue实例绑定数据
            msg: "北京欢迎你",
            showCss:true,
            src: "1.jpg",
            width: 200,
            height: 200,
        },
        methods: {//用来给vue实例定义一些列的相关方法
            addCss() {
                this.showCss = !this.showCss;
            },
            changeSrc() {
                this.src = "https://img2.baidu.com/it/u=1909694165,3400923478&fm=26&fmt=auto&gp=0.jpg"
            }
        }
    })
</script>
