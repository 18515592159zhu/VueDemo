<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>

    <!--
        v-for指令：作用：用来在页面中实现vue中定义数据的遍历
                  语法：直接在对应标签上加入v-for指令
                        a.遍历对象：v-for="value,key,index in data中变量名"
                        b.遍历数组：v-for="item(普通类型元素),index in data中变量名"
                        c.遍历数组对象：v-for="item(对象),index in data中变量名"

                  注意：在使用v-for时 建议尽可能在使用 v-for 时提供 key attribute key属性唯一
    -->

    <h2>遍历对象</h2>
    <span v-for="value,key,index in user">  [{{index+1}}  {{key}}  {{value}}]</span>

    <h2>遍历数组</h2>
    <span v-for="item,index in schools">{{index+1}}  {{item}}</span>

    <h2>遍历数组里面对象</h2>
    <table border="1" width="100%">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>工资</th>
            <th>简介</th>
            <th>操作</th>
        </tr>
        <tr v-for="user,index in users" :key="user.id">
            <td>{{user.id}}</td>
            <td v-text="user.name"></td>
            <td>{{user.age}}</td>
            <td>{{user.salary}}</td>
            <td>{{user.content}}</td>
            <td><a href="">删除</a> <a href="">修改</a></td>
        </tr>
    </table>

</div>
</body>
</html>
<!--引入核心js文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",//代表vue实例作用范围
        data: {//用来给vue实例绑定数据
            msg: "Hello vue",
            user: {id: 21, name: "小朱", age: 23, salary: 2300.00},//定义一个对象
            schools: ["北京大学", "上海大学", "清华大学"],
            users: [
                {id: 22, name: "小李一", age: 23, salary: 2300.23, content: "小李一是程序员"},
                {id: 23, name: "小李二", age: 24, salary: 2300.23, content: "小李二是程序员"},
                {id: 24, name: "小李三", age: 25, salary: 2300.23, content: "小李三是程序员"},
                {id: 25, name: "小李四", age: 26, salary: 2300.23, content: "小李四是程序员"},
            ]
        },
        methods: {//用来给vue实例定义一些列的相关方法

        }
    })
</script>
