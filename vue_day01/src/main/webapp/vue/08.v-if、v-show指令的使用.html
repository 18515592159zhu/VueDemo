<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <!--
        v-if  、 v-show 指令：
                        作用：用来通过vue方式控制页面中哪些标签展示和隐藏
                        语法：控制哪个标签显示隐藏直接在哪个标签上加入 v-if="true|false|逻辑运算表达式"  v-show="true|false|逻辑运算表达式"
                        区别：
                            1.v-if 底层是通过控制dom树上元素节点实现页面标签展示和隐藏          dom树
                            2.v-show 底层是通过控制标签css中display属性实现页面标签展示和隐藏   css样式

                            v-show 只编译一次，后面其实就是控制 css，而 v-if 不停的销毁和创建，故 v-show性能更好一。

                        使用总结：
                            一般来说，v-if有更高的切屏开销， 而v-show 有更好的初始化渲染。
                            因此，如果需要非常频繁的切换，则使用v-show较好；
                                 如果在运行时条件很少改变，则使用v-if较好；

                            变化快 用 v-show
                            变化慢 用 v-if
    -->
    <h2 v-if="isShow">{{msg}}</h2>
    <h2 v-show="isShow">{{msg}}</h2>
</div>

</body>
</html>
<!--引入核心js文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",//代表vue实例作用范围
        data: {//用来给vue实例绑定数据
            msg: "hello vue",
            isShow: true
        },
        methods: {}//用来给vue实例定义一系列的相关方法
    })
</script>
