<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <h2>{{count}}</h2>
    <h2>{{user.id}} == {{user.name}} == {{user.age}} == {{user.salary}}</h2>
    <h2>{{schools[0]=='北京校区'}} == {{schools[1]}} == {{schools[2].length}}</h2>
    <h2>{{users[1].id}} == {{users[1].name}} == {{users[2].name}}</h2>
</div>
</body>
</html>
<!--引入核心js文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",//指定vue实例的作用范围
        data: {    //用来给vue实例定义一系列数据
            msg: "Hello Vue",
            count: 0,
            user: {id: 21, name: "小朱", age: 23, salary: 23000.23},
            schools: ["北京校区", "上海校区", "广州校区", "深圳校区"],
            users: [
                {id: 22, name: "小朱一", age: 23, salary: 23000.23},
                {id: 23, name: "小朱二", age: 24, salary: 24000.23},
                {id: 24, name: "小朱三", age: 25, salary: 25000.23}
            ]
        }
    })
</script>
