<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue之系列课程</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <!--4.局部组件使用  在Vue实例作用范围内-->
    <login></login>
</div>
<!--1.声明局部组件模板  template 标签 注意：在Vue实例作用范围外声明-->
<template id="loginTemplate">
    <h1>用户登录</h1>
</template>
</body>
</html>
<script src="js/axios.min.js"></script>
<script src="js/vue.js"></script>
<script>

    //2.定义变量用来保存模板配置对象
    let login = {//具体局部组件名称
        template: `#loginTemplate`//使用自定义template标签选择器即可
    }

    //3.注册组件
    const app = new Vue({
        el: "#app",
        data: {
            msg: "vue中组件之全局组件、局部组件使用",
        },
        methods: {},
        computed: {},
        components: {//用来注册局部组件
            //login:login,
            //简写
            login,//注册局部组件
        }
    })
</script>
