<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue之系列课程</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>

    <!--使用局部组件-->
    <login></login>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>

    //组件声明的配置对象
    const login = {
        template: `<div><input type="button" value="点我触发组件中事件" @click="change"></div>`,
        data() {
            return {
                name: "小朱",
            }
        },
        methods: {
            change() {
                alert(this.name);
                alert("事件触发");
            }
        }
    }
    const app = new Vue({
        el: "#app",
        data: {
            msg: "组件之间数据传递",
        },
        methods: {},
        computed: {},
        components: {//注册组件
            login,//注册局部组件
        }
    })
</script>
