<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue之系列课程</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <!--使用局部组件-->
    <!--3.通过组件完成数据传递-->
    <login username="小朱" age="21"></login>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
    //1.声明组件模板配置对象
    const login = {
        template: `<div><h2>欢迎：{{username}} 年龄：{{age}}</h2></div>`,
        props: ["username", "age"],
    }
    const app = new Vue({
        el: "#app",
        data: {
            msg: "组件之间数据传递"
        },
        methods: {},
        computed: {},
        components: {//注册组件
            login,//2.注册局部组件
        }
    })
</script>
